<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="./images/logo.svg" alt="SPLITTER">
    </div>
    <div class="card">
      <div class="card__input-data">
        <div class="card__bill">
          <h4 class="card__lable">Bill</h4>
          <div class="card__input">
            <input type="text">
            <span><img src="./images/icon-dollar.svg" alt="$"></span>
          </div> 
        </div>
        
        <div class="card__select-tip">
          <h4 class="card__lable">Select Tip %</h4>
          <div class="card__tips">
            <div class="card__tip">5%</div>
            <div class="card__tip">10%</div>
            <div class="card__tip">15%</div>
            <div class="card__tip">25%</div>
            <div class="card__tip">50%</div>
            <div class="card__tip-custom">
              <input type="text" placeholder="Custom">
            </div>
          </div>
        </div>

        <div class="card__people">
          <h4 class="card__lable">Number of People</h4>
          <div class="card__input">
            <input type="text">
            <span><img src="./images/icon-person.svg" alt="Person"></span>
          </div>
          
        </div>
      </div>
      <div class="card__output-data">
        <div class="amount">
          <div class="text">
            <h4 class="card__lable">Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div class="value">
            $0.00
          </div>
          
        </div>
        <div class="total">
          <div class="text">
            <h4 class="card__lable">Total</h4>
            <p>/ person</p>
          </div>
          <div class="value">
            $0.00
          </div>
        </div>
        <button class="btn-reset">Reset</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ViktoriyaKlyuzhnik">ViktoriyaKlyuzhnik</a>.
  </div>
</body>
</html>
